<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название вашей страницы</title>
    <style>
        /* Здесь вы можете добавить свои стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Заголовок вашей страницы</h1>
    </header>

    <main>
        <p>Привет, мир! Это ваш контент.</p>
    </main>

    <footer>
        <p>&copy; 2024 Ваше имя или компания. Все права защищены.</p>
    </footer>
</body>

</html>
